<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Process</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/style.css">
  <style>
  #resize { width: 100px; height: 100px; padding: 0.5em; border-color: blue;background-color: transparent;border-width: thick;}
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
	  
	  var coordinates = function(element) {
		    element = $(element);
		    
		    var top = element.position().top;
		    var left = element.position().left;
		    var width=left+$(element).width();
		    var height=top+$(element).height();
		    $('#vertex1').text('TOP-LEFT: (X: ' + left + ' ' + ', Y: ' + top+')');
		    $('#vertex2').text('TOP-RIGHT: (X: ' + width + ' ' + ', Y: ' + top+')');
		    $('#vertex3').text('BOTTOM-LEFT: (X: ' + width + ' ' + ', Y: ' + height+')');
		    $('#vertex4').text('BOTTOM-RIGHT: (X: ' + left + ' ' + ', Y: ' + height+')');
		}
	  
	  
    $( "#resize" ).draggable({ containment: "#imageDiv",
    	
    	 start: function() {
    	        coordinates('#resize');
    	    },
    	    stop: function() {
    	        coordinates('#resize');
    	    }
    });
    
    $( "#resize" ).resizable({ containment: "#imageDiv",
    	 start: function() {
 	        coordinates('#resize');
 	    },
 	    stop: function() {
 	        coordinates('#resize');
 	    }
    });
    $("#imageDiv").css({width:($("#ref").width()), height:300});
    $("#vid").css({width:($("#ref").width()), height:($("#imageDiv").height())});
  } );
  </script>
  
</head>
<body >

<div style="display:flex;justify-content:center;">
<div id="ref">
    <h1 align="center">ROI Cordinates</h1>

    	<video id="vid" src="http://learn.shayhowe.com/assets/misc/courses/html-css/adding-media/earth.mp4" controls style="background-cover;">
    	</video>
          <div id="resize" class="ui-widget-content"; position: absolute; "></div>
        </div><br/>
        <div id ="vertex1" style="display:flex;justify-content:center;"></div>
        <div id ="vertex2"  style="display:flex;justify-content:center;"></div>
        <div id ="vertex3"  style="display:flex;justify-content:center;"></div>
        <div id ="vertex4"  style="display:flex;justify-content:center;"></div><br/>
        
         <input type = "submit" value = "Predict"  style="display: block; margin: 0 auto;"/><br/><br/>
         
       
        <input name="TextBox" type="text" id="TextBox" readonly="true"  style="width: 400px;height:50px; padding: 2px"/>
      </form>
</div>
</div>      
</body>
</html>
